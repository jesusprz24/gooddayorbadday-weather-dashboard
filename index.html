<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Weather Dashboard</title>

                </div>

                    <div class="col-sm-12" id="current-weather">

                </div>
                <div class="col-sm-12" id="future-weather">

                </div>

        </div>
    </div>
